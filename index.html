<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Svelte</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>


  <footer>
    <details>
      <summary>Load TopNavigation</summary>
      <button onclick="load()">load</button>
      <script type="module" src="/dist/scripts/TopNavigation.js"></script>
      <script>
        function load() {
          import("/dist/scripts/TopNavigation.js")
            .then(response => {
              new response.default({
                target: document.body
              });
            })
            .catch(() => {
              alert("run 'npm run build' to generate js file");
            })
        }
      </script>

    </details>
  </footer>
</body>

</html>
